<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing test</title>

    <!-- Tailwind css CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-5">
    <h1 id="time"></h1>
    <h1 id="word"></h1>
<br>
    <label for="input">Write here</label>
    <input autocomplete="off" class="placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm" placeholder="start writing" type="text" name="input" id="inputText" value="">
<br>
<h1 id="score"></h1>
    <script src="script.js"></script>
</body>
</html>
