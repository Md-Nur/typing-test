<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing test</title>

    <!-- Tailwind css CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex justify-center w-full bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 pt-10">
    <main class="p-5 md:w-96 w-full text-center">
      <h1 class="text-3xl text-center font-bold mb-10">Typing test</h1>
      <h2 class="text-2xl bg-gradient-to-r from-cyan-500 to-blue-500 p-5 m-5 rounded-md" id="time">You have 1 minute left</h2>
      <p class="text-lg">Type the following text in the box below</p>

      <div class="bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-30% to-emerald-500 to-90%  shadow-xl rounded-md m-5 p-5">
        <h2 class="text-2xl p-5"><span id="word"></span></h2>
        <input
        autocomplete="off"
        class="placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-md p-5 text-center text-2xl shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1"
        placeholder="Start writing"
        type="text"
        name="input"
        id="inputText"
        />
    </div>
        <p class="text-xl bg-gradient-to-l from-blue-500 rounded-md p-5 m-5 shadow-xl" id="score">Result will show here</p>
    </main>

    <script src="script.js"></script>
  </body>
</html>
